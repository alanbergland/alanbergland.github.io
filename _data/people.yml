    - name: David Bass
      subtitle: 2022-2023; currently a PhD student at Johns Hopkins
      image: /assets/images/profiles/davidbass.JPG
      profile: |
        David (he/him/his) is a third-year undergraduate student majoring in statistics and mathematics with minors in biology and Spanish. As a recipient of the Harrison Undergraduate Research Award, he is studying the potential of Pool-seq for demographic inference by benchmarking the performance of prominent inferential methods on simulated Pool-seq data. Upon graduation, David hopes to get his PhD in computational biology. Outside of his classes and research, David can be found competing on UVA’s quizbowl team and attending meetings of the Jefferson Society.
    - name: Joaquin C. B. Nunez
      subtitle: Post-doctoral Research Associate, 2020-2023; Henderson Fellow and PI at UVM Biology
      image: /assets/images/profiles/joaquinnunez.jpg
      profile: |-
        My research studies patterns of genetic variation in natural populations living  in highly variable environments. I seek to characterize what loci are under selection at different scales of environmental heterogeneity both in space and time. My research program seeks to determine the identity of these ecologically important loci, as well as the mechanisms that underlie their maintenance of genetic variation. I did my PhD at Brown with David M. Rand woking on intertidal barnacles. I did my undergraduate at the University of Miami with  Margie F. Oleksiak and Doug L. Crawford working on killifish.
