        Austin Edwards was a technician building devices to study Drosophila behavior. He previously was a technician at Janelia Research Campus studying the neuronal basis of social and visual behaviors in Drosophila with [Kristin Branson](https://www.janelia.org/lab/branson-lab) and [Michael Reiser](https://www.janelia.org/lab/reiser-lab). He is broadly interested in applying machine learning and computer vision techniques to quantifying animal behavior.
    - name: Erin Voss
      subtitle: Lab Tech (2017-2018); PhD student in Integrative Biology at UC Berkeley
      image: /assets/images/profiles/erinvoss.JPEG
      profile: Erin Voss was a technician working on Daphnia evolutionary genetics. Erin attended Bowdoin College in Maine where she studied the evolutionary history of the European Green Crab.
    - name: Dr. Karen Barnard-Kubow
      subtitle: NIH NRSA Post-doc and Research Scientist (2016-2020); Assistant Professor & Director of Genomics, James Madison University
      image: /assets/images/profiles/karenbarnardkubow.jpg
      profile: |
        Dr. Karen Barnard-Kubow is interested in the processes underlying the generation and maintenance of genetic variation, and how genetic divergence may eventually lead to the formation of new species. For her PhD with [Laura Galloway](https://gallowaylab.weebly.com/) she worked on cytonuclear incompatibility and speciation in an herbaceous plant species. She conducted post-doctoral research with [Ben Blackman](https://plantandmicrobiology.berkeley.edu/profile/bblackman) examining the  genetic architecture of photoperiod in wild populations of sunflowers. Her research in in the Bergland Lab focused on understanding how the interplay between ecology and reproductive polymorphism influences the maintenance of genetic diversity within populations of the model facultative parthenogen, _Daphnia pulex_.
      currentposition:
      website: https://sites.google.com/virginia.edu/karen-barnard-kubow/home
