    - name: Megan Delamont
      subtitle: 2022-2023
      image: /assets/images/profiles/megandelamont.jpg
      profile: |-
        Megan was the Lab Manager in the Bergland lab. She was previously a lab tech for the University of Arizona where she worked on projects related to sphingolipid metabolism in the colon, and the University of Montana where she worked on quantitative avian ecology projects. In the Bergland lab, Megan will assist projects investigating adaptive tracking in Drosophila species. When she isn’t working, Megan is probably out hiking, running, or cuddling her dog, Molly!
    - name: Alyssa Bangerter
      subtitle: Phd Student (2016-2021)
      image: /assets/images/profiles/alyssabangerter.jpg
      profile: |
        Alyssa was a Ph.D. candidate in the Biology Department. She is broadly interested in how populations adapt to their environments and is currently interested in how they adapt to their environments in the short term. For her Ph.D. dissertation work, Alyssa does very fine-scale temporal sampling of wild Drosophila melanogaster to look at seasonal evolution. She is also investigating how other Drosophilids may evolve seasonally. Alyssa just wrapped up her 5th and final year as a [Jefferson Fellow](https://www.jeffersonscholars.org/), which has in part supported her research.
      email: ab5dr@virginia.edu
    - name: Grace Gutierrez
