    - name: Yang Yu
      subtitle: 2017-2022; Currently a post-doc at Harvard Medical School
      image: /assets/images/profiles/yangyu.jpeg
      profile: I am interested in understanding how Drosophila melanogaster populations adapt to spatial and temporal environmental heterogeneity. My current projects are looking at 1. Adaptive signals and genetic mechanisms underlying local adaptation at functional genetic loci; 2. Relative contributions of genetic adaptation and plasticity to seasonal fitness-related traits; 3. Seasonal gene expression patterns and the evolutionary trajectory of the expression quantitative trait loci (eQTLs).
    - name: Courtney Tern
      subtitle: 2018-2022
      image: /assets/images/profiles/courtneytern.jpg
      profile: |
        Courtney Tern (CLAS ‘22) is conducting independent computational research on the evolutionary history of _Drosophila simulans_ in North America. She is writing Bash and AWK scripts to pull whole genome sequencing data from online repositories, which she will then analyze for admixture from African and European _D. simulans_ populations. Previously, she conducted a 10-month long fecundity assay on _D. melanogaster_ in the field. Courtney also coded the updated website that you’re looking at right now! <br> She is pursuing a Human Biology Distinguished Major with a double major in Statistics.
      email: cat7ep@virginia.edu
    - name: Liam Miller
