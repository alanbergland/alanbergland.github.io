    - name: Dr. Priscilla Erickson
      subtitle: Jane Coffin Childs Post-doc (2016-2021); Assistant Professor, University of Richmond
      image: /assets/images/profiles/priscillaerickson.JPG
      profile: |
        Priscilla is interested in studying how organisms survive in changing environments. In the Bergland lab, Priscilla focused on the genetic basis of traits related to cold tolerance and overwintering in fruit flies, using a combination of field work, lab experiments, and genomics. Starting in 2021, Priscilla will have her own lab at the University of Richmond, where she will work with undergraduates to study evolutionary genetics in the invasive fruit fly _Zaprionus indianus_.
      website: www.priscillaerickson.com
      gscholar: https://scholar.google.com/citations?user=RMy_dC8AAAAJ&hl=en
    - name: Dr. Dörthe Becker
      subtitle: Post-doc (2017-2020); Visiting Assistant Professor, University of Marburg
      image: /assets/images/profiles/dorthebecker.JPEG
      profile: |
        Dr. Dörthe Becker is a physiological ecologist interested in the molecular mechanisms by which various stressors are tolerated via acclimation. During her PhD, her research focused on highly conserved stress-induced signaling processes that enable Daphnia to adequately adjust their physiological performance upon environmental change. For her subsequent post-doctoral research with [Andrew Beckerman](https://www.beckslab.staff.shef.ac.uk/) and [John Colbourne](https://www.birmingham.ac.uk/staff/profiles/biosciences/colbourne-john.aspx) she broadened her research towards the field of environmental genomics in order to explore the regulatory mechanisms that provide the basis for tolerance, acclimation and phenotypic plasticity. Specifically, her research on different Daphnia genotypes investigated the molecular signatures of predator induced changes in life history and morphology, with particular focus on how these responses are modified by other environmental contaminants (e.g. metals). Her research in the Bergland lab continued this line of research as part of the on-going project on dynamics of predation induced adaptation in Daphnia.
