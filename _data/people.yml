      profile: |
        Grace was the lab tech in the Bergland lab and has previously conducted research on male production rates in Daphnia pulex. In the future she is interested in going to graduate school to study research on the effects that human-impacted landscapes have on pollinators as well as the effects of pollinators on these landscapes.
    - name: Sasha Bilal
      subtitle: Undergraduate (2018-2020)
      image: /assets/images/profiles/sashabilal.jpg
      profile:  My work focused on the seasonal variation of two alleles (miR-184 A and miR-184 B) in the species Drosophila melanogaster and their role in diapause. I will be going to Georgetown University in Fall 2020 to receive a Masters in Physiology!
    - name: Cory Weller
      subtitle: PhD student (2016-2019); Post-doc at the NIH
      image: /assets/images/profiles/coryweller.JPG
      profile: |
        Dr. Cory Weller was a Ph.D. candidate in the Biology Department. Cory developed computational approaches to map cis-eQTL and perform whole genome resonstruction in experimental crosses of _Drosophila_. His previous work at the University of Virginia with [Dr. Martin Wu](https://wolbachia.biology.virginia.edu/WuLab/Home.html) included a phylogenomic analysis of 200 bacterial genomes, uncovering a generation-time effect in spore-forming bacteria (read about it [here](https://dx.doi.org/10.1111/evo.12597)) and was supported by an [ARCS scholarship](https://www.arcsfoundation.org/). Cory also leads the organization of the [Huskey Research Exhbition](https://gradcouncil.com/2015-huskey-research-exhibition/) as UVA's Research Chair of the Graduate Student Council.
      email: caw5cv@virginia.edu
    - name:  Daniel Y. Song
      subtitle: Undergraduate (2016-2019)
      image: /assets/images/profiles/danielsong.jpg
      profile: Daniel Song was an undergraduate student working with Priscilla Erickson to determine the effect of olfactory and nutrition cues on diapause in varying lines of D. melanogaster. He helped lay down the foundations and cages for the outdoor D. melanogaster seasonal experiments in Morven Gardens (where he also saved turtles traveling on main roads). After graduating UVA with a BA in Biology, he is currently working on getting a Master's in Biomedical Sciences at Virginia Tech. He is expected to graduate 2021 with hopes of attending VCOM the following fall.
    - name: Cynthia Ong
      subtitle: Undergraduate (2016-2019)
      image: /assets/images/profiles/cynthiaong.jpg
      profile: Cynthia was an undergraduate student who was an active member of the lab for over three years, during which she conducted numerous independent research projects and significantly contributed to numerous research studies. Her projects studying Daphnia pulex included characterizing phenotypic responses to predation, examining potential costs associated with phenotypic plasticity, and studying population dynamics in natural populations through fine scale temporal sampling. She completed her distinguished majors program, presenting at the 2018 Katz Symposium and receiving high distinction. She was also awarded the Harrison Undergraduate Research Award, presenting her research at the 2019 URN Symposium. Cynthia is currently attending Virginia Commonwealth University School of Medicine as part of the Class of 2024.
    - name: Anne Marie Saunders
      subtitle: Undergraduate (2017-2019)
      image: /assets/images/profiles/annemariesaunders.jpg
      profile: |
         While working in the Bergland lab as an undergraduate, Anne Marie did multiple research projects with Dörthe Becker and Karen Barnard-Kubow. Her research included a study of life-history traits of _Daphnia pulex_ in response to nutritional stress as well as a computationally-focused project on the demographic history of sampled Daphnia populations. Anne Marie's use of GIS, R, and BASH during her time in the Bergland lab inspired her to pursue a Master's in Computational Methods in Ecology and Evolution at Imperial College London after graduating from UVA in 2019.
      website: https://github.com/ams119
    - name: Austin Edwards
